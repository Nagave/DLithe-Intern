<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Example</title>
</head>
<body>

    <h1 id="myElement">Hello, world!</h1>  <!-- Element to read -->

    <script>
        let element = document.getElementById('myElement');
        console.log(element.innerHTML); // Logs "Hello, world!" in console
    </script>

</body>
</html>
